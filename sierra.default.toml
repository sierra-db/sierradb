# Full config with their defaults

dir = "db"
replication_factor = 3

[bucket]
count = 64
# ids = [0, 1, 2, ...]

[heartbeat]
interval_ms = 1000
timeout_ms = 6000

[network]
cluster_address = "/ip4/0.0.0.0/udp/0/quic-v1"
client_address = "0.0.0.0:9090"

[node]
count = 1
index = 0

[partition]
count = 1024
# ids = [0, 1, 2, ...]

[segment]
size_bytes = 256_000_000

[sync]
interval_ms = 5
max_batch_size = 50
min_bytes = 4096

[threads]
read = 8
write = 16
