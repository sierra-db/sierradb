[workspace]
resolver = "3"
members = ["crates/*", "tests", "fuzz"]

[workspace.package]
authors = ["Ari Seyhun <dev@tqwewe.com>"]
categories = ["database-implementations", "development-tools"]
description = "A high-performance, distributed event store designed for scalable event sourcing applications"
edition = "2024"
homepage = "https://github.com/tqwewe/sierradb"
keywords = ["database", "event-sourcing", "distributed", "redis", "event-store"]
license = "Apache-2.0"
repository = "https://github.com/tqwewe/sierradb"
version = "0.1.0"

[workspace.dependencies]
sierradb = { path = "crates/sierradb", version = "0.1.0" }
sierradb-cluster = { path = "crates/sierradb-cluster", version = "0.1.0" }
sierradb-protocol = { path = "crates/sierradb-protocol", version = "0.1.0" }
sierradb-topology = { path = "crates/sierradb-topology", version = "0.1.0" }

arrayvec = "0.7"
bincode = "2.0"
boomphf = "0.6"
bytes = "1.10"
config = { version = "0.15", default-features = false, features = [
  "convert-case",
  "ini",
  "json",
  "json5",
  "ron",
  "toml",
  "yaml",
] }
clap = "4.5"
crc32fast = "1.4"
directories = "6.0"
failsafe = "1.3.0"
futures = "0.3"
kameo = "0.18"
libp2p = "0.56"
rand = "0.9"
serde = "1.0"
smallvec = "1.15"
strum = { version = "0.27", features = ["derive"] }
tempfile = "3.16"
tokio = "1.44"
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = "0.3"
uuid = "1.16"
valuable = "0.1.1"
